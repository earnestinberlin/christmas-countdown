<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coming Soon Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="particles-js"></div>

      <div class="content">
        <h1>christmas is coming</h1>
        <h2>it's the most wonderful time of the year</h2>

        <div class="time-show">
          <div>
            <span id="days"></span>
            <p>days</p>
          </div>
          <div>
            <span id="hours"></span>
            <p>hours</p>
          </div>
          <div>
            <span id="minutes"></span>
            <p>minutes</p>
          </div>
          <div>
            <span id="seconds"></span>
            <p>seconds</p>
          </div>
        </div>

        <blockquote>
          <sup>
            <span><i class="fas fa-quote-left"></i></span>
          </sup>
          we wish you a merrry christmas and happy new year
          <sup>
            <span><i class="fas fa-quote-right"></i></span>
          </sup>
        </blockquote>
      </div>
    </div>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Javascript -->
    <script src="script.js"></script>

    <!-- Stars background 
    https://codepen.io/bob6664569/pen/rOzmve -->
  </body>
</html>
